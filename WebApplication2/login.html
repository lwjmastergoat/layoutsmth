<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Login Page</title>

    <link href="Content/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/css/MainCSS.css" rel="stylesheet" />

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <figure>
                        <img class="img-fluid d-block mx-auto login-page-image" src="Content/Images/Login/mfplogo.png" />
                    </figure>
                    <form method="post" enctype="multipart/form-data" action="/User/Index/">
                        <input class="login-page-input" placeholder="Username" type="text" name="Username" />
                        <br />
                        <input class="login-page-input" placeholder="Password" type="password" name="Password" />
                        <br />
                        <button type="submit" class="login-page-button">Login</button>
                        <br />
                        <a href="#">Register</a> <span>or</span> <a href="#">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="Content/js/bootstrap.js"></script>
</body>
</html>
